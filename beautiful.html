<!DOCTYPE html>
<html lang="en">
<head>
  
    <title>css- cascading style sheet
    </title>
    <style>
 h1{
     color:aqua;
     background-color: blue;
     width: 100px;
     font-size:20px;
     font-weight: 900;
     font-family: Arial, Helvetica, sans-serif;
     font-style: italic;
     font-variant: inherit;
     letter-spacing: 4px;
 }
 #beauty{
     color:brown;
     background-color: aqua;
     font-size: 20px;
     font-family: fantasy;
 }
 .another{
     color:darkblue;
     background:linear-gradient(red,green,blue);
 }
    </style>
</head>
<body>
    <h1 class="another">rakibul islam </h1>
    <h1 id="beauty">i hope you can forgive me</h1>
    <h2 class="another">think and grow rich</h2>
    <p>napoleon hill</p>
</body>
</html>
